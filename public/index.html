<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>局域网聊天室</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header>
      <strong>聊天室</strong>
      <input id="nick" placeholder="昵称" maxlength="32">
    </header>

    <div id="messages"></div>

    <footer>
      <input id="text" placeholder="输入消息 (回车发送)" maxlength="2000">
      <button id="send">发送</button>
    </footer>
  </div>

  <script src="app.js"></script>
</body>

</html>
