<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>聊天室</title>

  <style>
    :root {
      --bg: #f2f2f2;
      --card: white;
      --text: #333;
      --meta: #888;
      --blue: #2979ff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111;
        --card: #222;
        --text: #eee;
        --meta: #aaa;
      }
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 10px;
      background: var(--card);
      box-shadow: 0 1px 3px rgba(0, 0, 0, .1);
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 10;
    }

    header strong {
      flex: none;
      font-size: 18px;
    }

    #nick {
      flex: 1;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    header button {
      flex: none;
      padding: 6px 12px;
      border: none;
      background: var(--blue);
      color: white;
      border-radius: 6px;
      font-size: 15px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      box-sizing: border-box;
    }

    .msg {
      background: var(--card);
      padding: 10px 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 1px 3px rgba(0, 0, 0, .08);
    }

    .meta {
      font-size: 12px;
      color: var(--meta);
      margin-bottom: 4px;
    }

    footer {
      display: flex;
      padding: 10px;
      background: var(--card);
      box-shadow: 0 -1px 3px rgba(0, 0, 0, .1);
      gap: 6px;
    }

    #text {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #send {
      flex: none;
      padding: 0 18px;
      border: none;
      background: var(--blue);
      color: white;
      border-radius: 6px;
      font-size: 16px;
    }

    /* 让 iPhone 输入框不会把整个界面推到奇怪位置 */
    input,
    button {
      touch-action: manipulation;
    }
  </style>
</head>

<body>

  <header>
    <strong>聊天室</strong>
    <input id="nick" placeholder="昵称" maxlength="32">
    <button onclick="location.reload()">刷新</button>
  </header>

  <div id="messages"></div>

  <footer>
    <input id="text" placeholder="输入消息…" maxlength="2000">
    <button id="send">发送</button>
  </footer>

  <script src="app.js"></script>
</body>

</html>
