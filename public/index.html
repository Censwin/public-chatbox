<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>局域网聊天室</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <!-- 头部区域 -->
    <header>
      <div class="header-content">
        <div class="logo">
          <h1>局域网聊天室</h1>
        </div>
        <div class="user-info">
          <div class="nick-input-wrapper">
            <input id="nick" placeholder="请输入昵称" maxlength="32">
          </div>
        </div>
      </div>
    </header>

    <!-- 消息区域 -->
    <main>
      <div class="messages-container">
        <div id="messages" class="messages-list">
          <!-- 消息由JS动态生成 -->
        </div>
      </div>
    </main>

    <!-- 底部输入区域（含发送按钮） -->
    <footer>
      <div class="input-wrapper">
        <div class="text-input-container">
          <textarea id="text" placeholder="输入消息，点击发送按钮发送" maxlength="2000" rows="1" enterkeyhint="send"></textarea>
          <div class="input-hint"><span>Shift+Enter 换行</span></div>
        </div>
        <button id="sendBtn" class="send-btn">发送</button>
      </div>
    </footer>

    <!-- 复制成功提示 -->
    <div id="copyToast" class="toast">已复制到剪贴板</div>
  </div>

  <script src="app.js"></script>
</body>

</html>
